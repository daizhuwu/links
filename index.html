<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendered Realities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="assets/reset.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Rendered Realities</h1>
		<p>Highlights the mix of digital and physical aesthetics in 3D art.</p>
	</header>
    <div class="filter-container">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="image">Image</button>
        <button class="filter-button" data-filter="video">Video</button>
        <button class="filter-button" data-filter="audio">Audio</button>
        <button class="filter-button" data-filter="link">Link</button>
        <button class="filter-button" data-filter="text">Text</button>
        <button class="filter-button" data-filter="pdf">PDF</button>
        <button class="filter-button" data-filter="embedded">Embedded Media</button>
    </div>

    <div id="grid"></div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-media">
                    <img id="modal-image" src="" alt="">
                    <video id="modal-video" controls style="display: none;"></video>
                </div>
                <div class="modal-info">
                    <div class="modal-text">
                        <h2 id="modal-title"></h2>
                        <p id="modal-description"></p>
                    </div>
                    <span id="modal-tag" class="media-tag"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/arena.js"></script>

</body>
</html>
